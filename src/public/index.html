<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shared Video Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <video id="sharedVideo" controls>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('sharedVideo');

    video.addEventListener("play", () => {
      socket.emit('videoPlay');
    });

    video.addEventListener("ended", () => {
      socket.emit('cleanUp');
    });

    video.addEventListener('pause', () => {
      socket.emit('videoPause');
    });

    socket.on("getTime", () => {
      socket.emit("storeTime", video.currentTime)
    });

    socket.on("sync", (data) => {
      video.currentTime = data ? data : 0;
    })

    socket.on("setup", () => {
      video.muted = true;
    })

    socket.on('play', () => {
      video.play()
        .catch((error) => {
          console.error('Failed to play video:', error);
        });
    });

    socket.on('pause', () => {
      video.pause();
    });

  </script>
</body>

</html>
